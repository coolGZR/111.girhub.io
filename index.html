<style>
    body {
        background-color: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    .phone {
        width: 375px;
        height: 812px;
        background-color: #1c1c1c;
        border-radius: 40px;
        box-shadow: 0 0 30px rgba(0,0,0,0.3);
        padding: 20px;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
    }

    .phone:before {
        content: '';
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 180px;
        height: 30px;
        background-color: #1c1c1c;
        border-radius: 0 0 20px 20px;
        z-index: 10;
    }

    .screen {
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        border-radius: 20px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* Lock Screen */
    .lock-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('https://source.unsplash.com/random/375x812?nature') no-repeat center center/cover;
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        color: white;
        text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        transition: opacity 0.5s;
    }

    .lock-screen.hidden {
        opacity: 0;
        pointer-events: none;
    }

    .time-lock {
        margin-top: 100px;
    }

    .time-lock h1 {
        font-size: 80px;
        margin: 0;
    }

    .time-lock p {
        font-size: 20px;
        margin: 0;
        text-align: center;
    }

    .unlock-button {
        padding: 10px 20px;
        background: rgba(255,255,255,0.2);
        border: 1px solid rgba(255,255,255,0.5);
        border-radius: 20px;
        margin-bottom: 50px;
        cursor: pointer;
    }


    /* Home Screen */
    .status-bar {
        height: 40px;
        padding: 0 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
        font-weight: 500;
    }

    .home-screen {
        flex-grow: 1;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        align-content: start;
    }

    .app-icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
    }

    .app-icon:hover {
        transform: scale(1.1);
    }

    .app-icon .icon {
        width: 60px;
        height: 60px;
        border-radius: 15px;
        background-color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        margin-bottom: 5px;
    }

    .app-icon .clock-icon {
        background-color: #f0f0f0;
        color: #333;
        position: relative;
    }
    .clock-hand {
        position: absolute;
        background: #333;
        transform-origin: bottom;
    }
    .hour-hand { width: 4px; height: 20px; top: 10px; left: 28px; }
    .minute-hand { width: 3px; height: 25px; top: 5px; left: 28.5px; }
    .second-hand { width: 1px; height: 28px; top: 2px; left: 29.5px; background: red; }


    .app-icon .calc-icon { background-color: #ff9500; color: white; }
    .app-icon .weather-icon { background-color: #007aff; color: white; }
    .app-icon .settings-icon { background-color: #8e8e93; color: white; }

    .app-icon span {
        font-size: 12px;
        color: #333;
    }

    .dock {
        height: 90px;
        background-color: rgba(240, 240, 240, 0.8);
        border-radius: 0 0 18px 18px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .home-indicator {
        width: 134px;
        height: 5px;
        background-color: #1c1c1c;
        border-radius: 2.5px;
        cursor: pointer;
    }

    /* App Windows */
    .app-window {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f2f5;
        transform: translateY(100%);
        transition: transform 0.3s ease-in-out;
        z-index: 50;
    }

    .app-window.active {
        transform: translateY(0);
    }

    .app-header {
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        font-weight: 600;
        border-bottom: 1px solid #ddd;
        background-color: white;
    }

    /* Calculator App */
    #calculator .app-content {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
        padding: 20px;
        height: calc(100% - 120px);
    }

    #calculator .display {
        grid-column: 1 / -1;
        background-color: #e9ecef;
        color: #212529;
        font-size: 48px;
        text-align: right;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 10px;
        overflow-x: auto;
    }

    #calculator button {
        height: 100%;
        border-radius: 50%;
        border: none;
        font-size: 24px;
        cursor: pointer;
        background-color: #6c757d;
        color: white;
    }
     #calculator button.operator { background-color: #ff9500; }
     #calculator button.zero { grid-column: 1 / 3; border-radius: 35px; }

    /* Weather App */
     #weather .app-content {
        padding: 20px; text-align: center;
        background: linear-gradient(to bottom, #87ceeb, #a2d2ff);
        color: white;
        height: 100%;
    }
     #weather h2 { font-size: 28px; margin-top: 40px; }
     #weather .temp { font-size: 80px; font-weight: 300; margin: 10px 0; }
     #weather .desc { font-size: 24px; }


    /* Settings App */
    #settings .app-content { padding: 20px; }
    #settings .setting-item {
        background-color: white;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

</style>
</head>
